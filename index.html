<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    /> <!--Fontawesome for save button-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> <!--Google Fonts-->
    <link rel="stylesheet" href="style.css" /> <!--Stylesheet-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
			<div class="row time-block">
				<div class="col-2 hour">9AM</div>
				<textarea class="col-8 description" id="9"></textarea>
				<button class="col-2 saveBtn" value="9"><i class="fas fa-save"></i></button>
			</div>
			
			<div class="row time-block">
				<div class="col-2 hour">10AM</div>
				<textarea class="col-8 description" id="10"></textarea>
				<button class="col-2 saveBtn" value="10"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">11AM</div>
				<textarea class="col-8 description" id="11"></textarea>
				<button class="col-2 saveBtn" value="11"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">12PM</div>
				<textarea class="col-8 description" id="12"></textarea>
				<button class="col-2 saveBtn" value="12"><i class="fas fa-save"></i></button>
			</div>

			<div class="row time-block">
				<div class="col-2 hour">1PM</div>
				<textarea class="col-8 description" id="1"></textarea>
				<button class="col-2 saveBtn" value="1"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">2PM</div>
				<textarea class="col-8 description" id="2"></textarea>
				<button class="col-2 saveBtn" value="2"><i class="fas fa-save"></i></button>
			</div>

			<div class="row time-block">
				<div class="col-2 hour">3PM</div>
				<textarea class="col-8 description" id="3"></textarea>
				<button class="col-2 saveBtn" value="3"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">4PM</div>
				<textarea class="col-8 description" id="4"></textarea>
				<button class="col-2 saveBtn" value="4"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">5PM</div>
				<textarea class="col-8 description" id="5"></textarea>
				<button class="col-2 saveBtn" value="5"><i class="fas fa-save"></i></button>
			</div>
		
		
		
		
		
		
		
		
		</div>
		<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"
	></script>
	<script
	type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
<script src="/script.js"></script>
  </body>
</html>
