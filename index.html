<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    /> <!--Fontawesome for save button-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> <!--Google Fonts-->
    <link rel="stylesheet" href="./style.css" /> <!--Stylesheet-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
			<div class="row time-block">
				<div class="col-2 hour">9AM</div>
				<textarea class="col-8 description" id="nine"></textarea>
				<button class="col-2 saveBtn" value="9" id="nineBtn"><i class="fas fa-save"></i></button>
			</div>
			
			<div class="row time-block">
				<div class="col-2 hour">10AM</div>
				<textarea class="col-8 description" id="ten"></textarea>
				<button class="col-2 saveBtn" value="10" id="tenBtn"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">11AM</div>
				<textarea class="col-8 description" id="eleven"></textarea>
				<button class="col-2 saveBtn" value="11" id="elevenBtn"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">12PM</div>
				<textarea class="col-8 description" id="twelve"></textarea>
				<button class="col-2 saveBtn" value="12" id="twelveBtn"><i class="fas fa-save"></i></button>
			</div>

			<div class="row time-block">
				<div class="col-2 hour">1PM</div>
				<textarea class="col-8 description" id="one"></textarea>
				<button class="col-2 saveBtn" value="13" id="oneBtn"><i class="fas fa-save"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">2PM</div>
				<textarea class="col-8 description" id="two"></textarea>
				<button class="col-2 saveBtn" value="14" id="twoBtn"><i class="fas fa-save" id="twoBtn"></i></button>
			</div>

			<div class="row time-block">
				<div class="col-2 hour">3PM</div>
				<textarea class="col-8 description" id="three"></textarea>
				<button class="col-2 saveBtn" value="15" id="threeBtn"><i class="fas fa-save" id="threeBtn"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">4PM</div>
				<textarea class="col-8 description" id="four"></textarea>
				<button class="col-2 saveBtn" value="16" id="fourBtn"><i class="fas fa-save" id="fourBtn"></i></button>
			</div>
		
			<div class="row time-block">
				<div class="col-2 hour">5PM</div>
				<textarea class="col-8 description" id="five"></textarea>
				<button class="col-2 saveBtn" value="17" id="fiveBtn"><i class="fas fa-save" id="fiveBtn"></i></button>
			</div>
		
		
		
		
		
		
		
		
		</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="script.js"></script>		

  </body>
</html>
